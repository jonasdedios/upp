<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        
    </head>
    <body>
        <div class="cont1">
            
            <div class="navbar navbar-default barra">
                <div class="container-fluid contenedor-rutina">
                    <div class="navbar-header logo">
                        <a class="navbar-brand marca" href="#">
                            <strong>Up</strong>ptimus 
                        </a>
                        <a class="navbar-brand"> | <span>Preparar Rutina</span> </a>
                    </div>
                </div>
            </div>
            <div ng-controller="SimpleArrayCtrl" class="container escoger">
                <div class="col-md-12">La siguiente rutina constar√° de ejercicios de {{selection|json|lowercase}}
                </div>
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        
                        
                            
                            <div class="row">
                                
                              <div class="col-md-8 cuerpo">
                                  <form class="col-md-8 ">
                    
                                    <div class="form-group" ng-show="ModelData.a1" >
                                        <img alt="mente" src="img/mente.png"> 
                                    </div>

                                    <div class="form-group" ng-show="ModelData.a2" >
                                        <img alt="cuello" src="img/cuello.png"> 
                                    </div>

                                    <div class="form-group" ng-show="ModelData.a3" >
                                        <img alt="espalda" src="img/espalda.png"> 
                                    </div>

                                    <div class="form-group" ng-show="ModelData.a4" >
                                        <img alt="tobillos" src="img/tobillos.png"> 
                                    </div>

                                </form>
                                  
                              </div>
                              <div class="col-md-4">
                                  
                                <h4>Seleccione zonas a ejercitar</h4>
                                <div class="form-group">
                                    
                    
                    <label  class="salto">
                        <input type="checkbox" ng-model="ModelData.a1" name="seleccionarPartes[]" value="{{partes[0]}}" ng-checked="selection.indexOf(partes[0]) > -1" ng-click="toggleSelection(partes[0])"/>{{partes[0]}} 
                    </label>
                    <label  class="salto">
                        <input type="checkbox" ng-model="ModelData.a2" name="seleccionarPartes[]" value="{{partes[2]}}" ng-checked="selection.indexOf(partes[2]) > -1" ng-click="toggleSelection(partes[2])"/>{{partes[2]}} 
                    </label>
                    <label  class="salto">
                        <input type="checkbox" ng-model="ModelData.a3" name="seleccionarPartes[]" value="{{partes[3]}}" ng-checked="selection.indexOf(partes[3]) > -1" ng-click="toggleSelection(partes[3])"/>{{partes[3]}} 
                    </label>
                    <label  class="salto">
                        <input type="checkbox" ng-model="ModelData.a4" name="seleccionarPartes[]" value="{{partes[6]}}" ng-checked="selection.indexOf(partes[4]) > -1" ng-click="toggleSelection(partes[6])"/>{{partes[6]}} 
                    </label>
                                        
                    
                
                                  <!--<label ng-repeat="partesCuerpo in partes" class="salto">
                                    <input type="checkbox" name="seleccionarPartes[]" value="{{partesCuerpo}}" ng-checked="selection.indexOf(partesCuerpo) > -1" ng-click="toggleSelection(partesCuerpo)"> {{partesCuerpo}}
                                  </label>-->
                                </div>
                                  <button class="btn btn-default boton">Comenzar Rutina</button>
                              </div>

                              <!--<div class="col-md-2">
                                <h4>Zonas Seleccionadas</h4>
                                <pre>{{selection|json}}</pre>
                              </div>-->
                            </div>
                        
                        
                    </div>
                </div>
        
        
        
            </div>
            
        </div> 
        
        
        
        
        <script src="js/angular.min.js"></script> <!--AngularJS-->
        <script src="js/inicializar.js"></script><!---->
        <script src="js/creaarray.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script><!--JQuery-->
        <script src="js/bootstrap.min.js"></script><!--Bootstrap-->
        
        
    </body>
</html>
